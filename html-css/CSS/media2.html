<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            border: 5px solid black;
            flex-wrap: wrap;
        }
        .box1{
            border: 2px solid black;
            margin: 5px;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        .box2{
            border: 2px solid black;
            margin: 5px;
            width: 300px;
            height: 300px;
            background-color: rgb(8, 0, 255);
        }
        .box3{
            border: 2px solid black;
            margin: 5px;
            width: 300px;
            height: 300px;
            background-color: rgb(200, 255, 0);
        }
        .box4{
            border: 2px solid black;
            margin: 5px;
            width: 300px;
            height: 300px;
            background-color: rgb(255, 17, 0);
        }
        @media(max-width:640px) {
            .container{
                flex-direction: column;
            }
        }
         @media(min-width:640px) {
            .container{
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
