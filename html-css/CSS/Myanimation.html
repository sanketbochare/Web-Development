<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: beige;
            width: 100vw;
            height: 100vh;
            border: 5px solid black;
        }
        .box{
            width: 350px;
            height: 80px;
            border-radius: 10px;
            border: 2px solid yellow;
            background-color: blue;
            position: relative;
            margin: 0%;
        }
        #box1{
            animation: 5s linear 1ms infinite alternate none running rightMovement ;
        }
         #box2{
            animation: 5s linear 1ms infinite alternate none running leftMovement ;
        }
        .circle{
           width: 80px;
            height: 80px;
            border-radius: 100px;
            border: 2px solid yellow;
            background-color: blue;
            position: relative;  
            margin-top: 225px;
            animation: 10s linear 0ms infinite alternate none running randomMovement ;
        }
        @keyframes rightMovement{
            from{
                top: 0;
                left: 0;
            }
            to{
                top: 0;
                left:1200px
            }
        }
        @keyframes leftMovement{
            from{
                top: 350px;
                left: 1200px;
            }
            to{
                top: 350px;
                left:0;
            }
        }
        @keyframes randomMovement{
            0%{
                top: 0%;
                left: 0%;
            }
            30%{
                top: 30%;
                left: 60%;
            }
            60%{
                top: 0%;
                left: 90%;
            }
            95%{
                top: 30%;
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">

        </div>
        <div class="circle">

        </div>
        <div class="box" id="box2">

        </div>
    </div>
</body>
</html>
