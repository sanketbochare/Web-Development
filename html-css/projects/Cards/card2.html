<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: #1c0024;
            background: linear-gradient(90deg, rgba(28, 0, 36, 1) 0%, rgba(59, 93, 173, 1) 0%, rgba(0, 212, 255, 1) 100%);
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 400px;
            height: 600px;
            border-radius: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .box img{
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .textbox{
            display: flex;
            flex-direction: column;
            width: 75%;
            align-items: center;
            gap: 25px
            ;
        }
        .textbox p{
            text-align: center;

        }
        #ammountbox{
            width: 80%;
            height: 10%;
            background-color: #238db0;
            border-radius: 10px;
            display:flex ;
            flex-direction: row;
            justify-content: space-between; 
            padding-right: 3%;
            padding-left: 3%;
        }
       #btn{
        width: 80%;
        height: 9%;
        background-color: rgb(7, 7, 97);
        color: white;  
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }
    .cancelbox a{
      text-decoration: none;
      color: #000000;
      font-weight: bold;
    }
    .price{
        display: flex;
        gap: 30px;
        width: fit-content;
        height: 100%;
        align-items: center;
        margin-left: 10px;
    }
    .txt{
        display: flex;
        flex-direction: column;
    }
    .price p{
        font-size: 1rem;
        
    }
    .price img{
        width: 40px;
        height: 40px;
    }
    .change{
        margin-top: 20px;
    }
    </style>
</head>

<body>
    <div class="container">
       <div class="box">
         <img src="Gulab-jamun.jpg" alt="">
        <div class="textbox">
            <h2>Order Summary</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam assumenda tenetur id vero repellat. Alias consequatur facilis sapiente ducimus suscipit.</p>
        </div>
        <div id="ammountbox">
            <div class="price">
             <div class="imgbox">   
              <img src="Basundi.jpeg
              " alt="">
              </div>
              <div class="txt">
                <p>Annual plan</p>
                <p>$99.9/year</p>
              </div>
            </div>
            <div class="change">
             <a href="#">change</a>
            </div>
        </div>
        <button id="btn">
            Proceed to payment
        </button>
        <div class="cancelbox">
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>

</html>
