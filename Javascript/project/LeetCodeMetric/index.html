<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter your username below</p>
            <div class="user-input">
                <input type="text" id="name" placeholder="Enter your username here">
                <button id="btn">Search</button>
            </div>
            <div class="stats-container" >

                <div class="progress">
                    <div class="progrss-item">
                        <div class="easy-progress circle" id="progresses">
                        <span id="easy-label"></span>
                        Easy
                        </div>
                    </div>
                    <div class="progrss-item">
                        <div class="medium-progress circle" id="progresses">
                            <span id="medium-label"></span>
                            Medium
                        </div>
                    </div>
                    <div class="progrss-item">
                        <div class="hard-progress circle" id="progresses">
                            <span id="hard-label"></span>
                            hard
                        </div>
                    </div>
                </div>

                <div class="stats-card">
                    
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
