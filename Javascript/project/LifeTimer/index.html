<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container" id="container">
            <h1>Kindly enter your Date of Birth</h1>
            <div class="setting" id="setting-content">
            <input type="date" id="dbinput">
            <button id="dobBut" onclick="showTime()">Add DOB</button> 
        </div>
        </div>
        <div class="Result" id="result">
            <div class="data">
                <div class="years">
               <h2 id="years" class="time"></h2>
                <h3 class="label">Years</h3>
               </div>
              <div class="months">
               <h2 id="months" class="time"></h2>
                <h3 class="label">Months</h3>
              </div> 
              <div class="days">
               <h2 id="days" class="time"></h2>
               <h3 class="label">Days</h3>
              </div>
              <div class="hours">
               <h2 id="hours" class="time"></h2>
               <h3 class="label">Hours</h3>
              </div> 
              <div class="mintues">
               <h2 id="minutes" class="time"></h2>
               <h3 class="label">Minutes</h3>
              </div> 
              <div class="seconds">
               <h2 id="seconds" class="time"></h2>
               <h3 class="label">Seconds</h3>
              </div>  
            </div>
            <h1 id="quote">Every second you see here is a second you lived â€” make the next one count.   </h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
